<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ตรวจสอบมิเตอร์ไฟฟ้า</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .error-text {
            color: red;
            font-size: 14px;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
        }
        
        .timeDiv {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .justCircle {
            border-radius: 100%;
            height: 100px;
            width: 100px;
        }
        
        .textTime {
            font-size: 35px;
            padding-top: 25px;
        }
    </style>
</head>

<body>
    <h1>มิเตอร์ประเภท 1P 2W</h1>

    <label>PEA No.</label>
    <input type="text" id="pea_no" />

    <label>ชนิดมิเตอร์</label>
    <select id="meter_type">
      <option value="">เลือกชนิดมิเตอร์</option>
      <option value="1">Analog</option>
      <option value="2">Digital</option>
    </select>

    <label>ประเภทการใช้งาน</label>
    <select id="usage_type" disabled>
      <option value="">เลือกประเภทการใช้งาน</option>
    </select>

    <label>Rev./Impulse/kWh</label>
    <input type="number" id="rev_impulse" />

    <div class="renderDOM"></div>
    <div class="timeDiv">
        <!-- <h1>Stopwatch</h1> -->

        <div>
            <button class="justCircle bg-success" id="start">Start</button>

            <button class="justCircle bg-danger" id="stop">Stop</button>
        </div>
        <div class="textTime" id="time">00:00:00</div>
        <div>
            <button class="justCircle bg-secondary" id="reset">Reset</button>
        </div>
    </div>

    <p class="info-text">ผลการตรวจสอบมิเตอร์ไฟฟ้า (ค่ามาตรฐาน +- 2.5%)</p>
    <p class="error-text">ค่าผิดพลาด Error: 0.00</p>
    <p class="info-text">สรุปผลการตรวจสอบ: รอผลการทดสอบ</p>

    <button onclick="calculate()">คำนวณ</button>
</body>

<script src="js/index.js"></script>

<script>
    $(document).ready(function() {
        $("#stop").hide();
        let timer;
        let milliseconds = 0;
        let running = false;
        let notAgain = false;

        function formatTime(ms) {
            let sec = Math.floor(ms / 100);
            let milli = ms % 100;
            return `${String(sec).padStart(
          2,
          "0"
        )}.${String(milli).padStart(2, "0")}`;
        }

        function updateDisplay() {
            $("#time").text(formatTime(milliseconds));
        }

        $("#start").click(function() {
            if (!running && !notAgain) {
                $(this).hide();
                $("#stop").show();
                running = true;
                timer = setInterval(() => {
                    milliseconds++;
                    updateDisplay();
                }, 10); // Runs every 10ms
            } else {
                alert("pls click reset to start new record");
            }
        });

        $("#stop").click(function() {
            $(this).hide();
            $("#start").show();
            running = false;
            console.log(milliseconds / 100);
            clearInterval(timer);
            notAgain = true;
        });

        $("#reset").click(function() {
            notAgain = false;
            $("#start").show();
            $("#stop").hide();
            clearInterval(timer);
            running = false;
            milliseconds = 0;
            updateDisplay();
        });

        updateDisplay();
    });
</script>
<script src="js/digitalMeter.js"></script>

</html>
